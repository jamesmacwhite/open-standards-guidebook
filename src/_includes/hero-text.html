{% if layout.hero.pill %}
    <span class="pill">{{ layout.hero.pill }}</span>
{% endif %}
{% if page.title and page.layout != 'home' %}
    <div class="u-trim--top">
        <h1>{{ page.title }}</h1>
    </div>
{% endif %}
{% if page.lede %}
    <div class="u-trim--all">
        <p class="lede">{{ page.lede}}</p>
    </div>
{% endif %}
