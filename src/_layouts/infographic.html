---
layout: application
hero:
  nav:
    position: side
---

<div class="m-hero__wrapper">
    {% include breadcrumbs.html %}
    {% include hero-infographic.html %}
</div>
<div id="site-content">
    <section class="pad-top-medium pad-top-xlarge--medium pad-bottom-medium pad-bottom-xlarge--medium">
        <div class="wrapper">
            <div class="g">
                <article class="g__cell g__cell-12 g__cell-8--medium">
                    {{ content }}
                </article>
                <div class="g__cell g__cell-12">
                    <div class="pad-top">
                        <a href="{{ page.infographic }}"><img src="{{ page.infographic }}" alt="{{ page.title }}" /></a>
                    </div>
                </div>
                <aside class="g__cell g__cell-12 g__cell-4--medium align-right">
                    {% include sidebar-sections.html sections=page.sidebar.sections %}
                    {% include commit-info.html %}
                </aside>
            </div>
        </div>
    </section>
</div>
