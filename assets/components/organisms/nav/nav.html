{% if metatitle %}
    {% include '@meta-title'%}
{% endif %}

{% if nav.pill %}
    <span class="pill">Getting Started</span>
{% endif %}

{% if navTitle %}
    <div class="u-trim--all pad-bottom-small pad-bottom--medium">
        <h2>{{ navTitle}}</h2>
    </div>
{% endif %}

{% for item in nav.items %}
    <a href="#" class="nav-item {{ nav.modifier }} {% if item.active %}is--active{% endif %}">{{ item.title }}</a>
{% endfor %}
